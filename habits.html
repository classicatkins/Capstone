<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <style>
.column-banner {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 2.25rem 0;
    border-radius: 8px 8px 0 0;
}

.column-title {
    margin: 0;
}

.shared-board {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
}

.shared-column {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    min-height: 100%;
    margin: 10px;
    overflow: hidden;
    /* padding: 20px; */
    position: relative;
    border: 1px solid #ccc;
    border-radius: 15px;
    box-sizing: border-box;
}

.shared-column-cards {
    overflow: hidden;
    max-height: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* overflow: auto;
    max-height: 600px; */
}

.habit-card {
    font-size: 0.9em;
    border: 1px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin-bottom: 10px;
    outline: none;
    padding: 12px 20px;
    position: relative;
    box-shadow: 0 0 0 1px hsla(0,0%,6%,.1), 0 2px 4px hsla(0,0%,6%,.1);
    /* transition: transform 0.3s ease, box-shadow 0.3s ease; Smooth transition for pop effect */
    transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0.3s ease;
    position: relative; /* Needed for z-index to work */
    z-index: 0;

    width: 40%;
    max-width: 250px;
    text-align: center;
}

.habit-card:hover {
  transform: scale(1.05);
    box-shadow: 0 4px 8px hsla(0,0%,6%,.2);
    z-index: 1;
}

.column-title {
    font-size: 1.2em;
    margin-bottom: 15px;
}

.add-container {
    display: flex;
    align-items: left;
    margin-bottom: 10px;
}

.add-label {
    margin-right: 10px;
}

.circle-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #FF5757;
    background-color: #fff;
    color: #FF5757;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    padding: 0;
}

.circle-button:hover {
    background-color: #DD4141;
    color: #fff;
}


/* Responsive design for smaller screens */
@media (max-width: 800px) {
    .shared-column {
        flex: 1 1 100%;
        max-width: 100%;
    }
}
    </style>
</head>
<body class="theme--default">
    <div class="shared-board">
        <!-- Column 1: Categories -->
        <div class="shared-column">
          <div class="column-banner"> <!-- Banner -->
            <div class="column-title">Habits</div>
        </div>
            <div class="add-container">
              <div class="add-label">Add Habit</div>
              <button class="circle-button">+</button>
          </div>
            <div class="shared-column-cards">
              <div class="habit-card">Individual Habit</div>
                <div class="habit-card">Individual Habit</div>
                <div class="habit-card">Habit</div>
                <!-- More cards... -->
            </div>
        </div>

        <div class="shared-column">
          <div class="column-banner"> <!-- Banner -->
            <div class="column-title">Habits</div>
        </div>
            <div class="add-container">
              <div class="add-label">Add Habit</div>
              <button class="circle-button">+</button>
          </div>
            <div class="shared-column-cards">
              <div class="habit-card">Individual Habit</div>
                <div class="habit-card">Individual Habit</div>
                <div class="habit-card">Habit</div>
                <!-- More cards... -->
            </div>
        </div>

        <!-- Column 3: Routines -->
        <div class="shared-column">
          <div class="column-banner"> <!-- Banner -->
            <div class="column-title">Routines</div>
        </div>
            <div class="add-container">
              <div class="add-label">Add Habit</div>
              <button class="circle-button">+</button>
          </div>
            <div class="shared-column-cards">
              <div class="habit-card">Individual Habit</div>
                <div class="habit-card">Individual Habit</div>
                <div class="habit-card">Habit</div>
                <!-- More cards... -->
            </div>
        </div>
    </div>
</body>
</html>
