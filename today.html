<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <style>

.circle-card {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
}

.circle {
  width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid #007bff;
    margin-right: 10px;
    position: relative;
}

.circle::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: -10px;
    width: 2px;
    height: 20px;
    background-color: #ddd;
    z-index: -1;
}

.circle-card:last-child .circle::after {
    display: none;
}

.circle-card.active .circle {
    background-color: #007bff;
}

.circle-card.active .circle::after {
    background-color: #007bff;
}

.column-banner {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px 0;
    border-radius: 8px 8px 0 0;
}

.column-title {
    margin: 0;
}

        .shared-board {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
}

.shared-column {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    min-height: 100%;
    margin: 10px;
    overflow: hidden;
    /* padding: 20px; */
    position: relative;
    border: 1px solid #ccc;
    border-radius: 15px;
    box-sizing: border-box;
}

.shared-column-cards {
    overflow: hidden;
    max-height: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* overflow: auto;
    max-height: 600px; */
}

.habit-card {
    font-size: 0.9em;
    border: 1px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin-bottom: 10px;
    outline: none;
    padding: 12px 20px;
    position: relative;
    box-shadow: 0 0 0 1px hsla(0,0%,6%,.1), 0 2px 4px hsla(0,0%,6%,.1);
    /* transition: transform 0.3s ease, box-shadow 0.3s ease; Smooth transition for pop effect */
    transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0.3s ease;
    position: relative; /* Needed for z-index to work */
    z-index: 0;

    width: 40%;
    max-width: 250px;
    text-align: center;
}

.habit-card:hover {
  transform: scale(1.05);
    box-shadow: 0 4px 8px hsla(0,0%,6%,.2);
    z-index: 1; /* Bring it above other elements */
}

.column-title {
    font-size: 1.2em;
    margin-bottom: 15px;
}

.add-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.add-label {
    margin-right: 10px;
}

.circle-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #FF5757;
    background-color: #fff;
    color: #FF5757;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    padding: 0;
}

.circle-button:hover {
    background-color: #DD4141;
    color: #fff;
}

.flex-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding: 0 20px;
    flex-wrap: wrap;
}

.flex-box {
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: calc(25% - 20px);
    margin: 0 10px;
    padding: 10px;
    text-align: center;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-sizing: border-box;
}

.flex-box:nth-child(1) {
    flex-basis: calc(50% - 20px);
}

@media (max-width: 800px) {
    .flex-box {
        flex-basis: calc(50% - 20px);
        margin: 10px;
    }

    .flex-box:nth-child(1) {
        flex-basis: 100%;
    }
}

@media (max-width: 600px) {
    .flex-box {
        flex-basis: 100%;
        margin: 10px 0;
    }
}

@media (max-width: 800px) {
    .shared-column {
        flex: 1 1 100%;
        max-width: 100%;
    }
}

    </style>
</head>
<body class="theme--default">
  <div class="flex-row">
    <div class="flex-box">function to calculate time + name</div>

            <div class="shared-column-cards">

            </div>
            <div class="circle-card">
                <div class="circle"></div>
                <div class="circle-card-text">Category Item 1</div>
            </div>
            <div class="circle-card">
              <div class="circle"></div>
              <div class="circle-card-text">Category Item 1</div>
          </div>
          <div class="circle-card">
            <div class="circle"></div>
            <div class="circle-card-text">Category Item 1</div>
        </div>
                <!-- More cards... -->
            </div>
        </div>

        <!-- Column 2: Habits -->
        <div class="shared-column">
          <div class="column-banner"> <!-- Banner -->
            <div class="column-title">Today's Habits</div>
        </div>
            <div class="add-container">
              <div class="add-label">Add Habit</div>

          </div>
            <div class="shared-column-cards">
                <div class="habit-card">Individual Habit</div>

        <!-- Column 3: Routines -->
        <div class="shared-column">

    </div>
    <script>
      document.querySelectorAll('.circle-card').forEach(card => {
          card.addEventListener('click', () => {
              card.classList.toggle('active');
          });
      });
  </script>
</body>
</html>
