<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <style>
        .shared-board {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
}

.shared-column {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    min-height: 100%;
    margin: 10px;
    overflow: hidden;
    padding: 20px;
    position: relative;
    border: #DD4141;
}

.shared-column-cards {
    overflow: auto;
    max-height: 600px;
}

.habit-card {
    border: 1px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin-bottom: 10px;
    outline: none;
    padding: 12px 20px;
    position: relative;
    box-shadow: 0 0 0 1px hsla(0,0%,6%,.1), 0 2px 4px hsla(0,0%,6%,.1);
}

.column-title {
    font-size: 1.2em;
    margin-bottom: 15px;
}

.add-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.add-label {
    margin-right: 10px;
}

.circle-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #FF5757;
    background-color: #fff;
    color: #FF5757;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    padding: 0;
}

.circle-button:hover {
    background-color: #DD4141;
    color: #fff;
}

.flex-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding: 0 20px;
    flex-wrap: wrap;
}

.flex-box {
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: calc(25% - 20px);
    margin: 0 10px;
    padding: 10px;
    text-align: center;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-sizing: border-box;
}

.flex-box:nth-child(1) {
    flex-basis: calc(50% - 20px);
}

@media (max-width: 800px) {
    .flex-box {
        flex-basis: calc(50% - 20px);
        margin: 10px;
    }

    .flex-box:nth-child(1) {
        flex-basis: 100%;
    }
}

@media (max-width: 600px) {
    .flex-box {
        flex-basis: 100%;
        margin: 10px 0;
    }
}

@media (max-width: 800px) {
    .shared-column {
        flex: 1 1 100%;
        max-width: 100%;
    }
}

    </style>
</head>
<body class="theme--default">
  <div class="flex-row">
    <div class="flex-box">function to calculate time + name</div>
    <div class="flex-box">Alerts</div>
    <div class="flex-box">Streaks</div>
</div>
    <div class="shared-board">
        <!-- Column 1: Categories -->
        <div class="shared-column">
            <div class="column-title">Morning</div>
            <div class="add-container">
              <div class="add-label">Add Catagory</div>
              <button class="circle-button">+</button>
          </div>
            <div class="shared-column-cards">
                <div class="habit-card">Individual Catagory</div>
                <!-- More cards... -->
            </div>
        </div>

        <!-- Column 2: Habits -->
        <div class="shared-column">
            <div class="column-title">Habits</div>
            <div class="add-container">
              <div class="add-label">Add Habit</div>
              <button class="circle-button">+</button>
          </div>
            <div class="shared-column-cards">
                <div class="habit-card">Individual Habit</div>
                <!-- More cards... -->
            </div>
        </div>

        <!-- Column 3: Routines -->
        <div class="shared-column">
            <div class="column-title">Evening</div>
            <div class="add-container">
              <div class="add-label">Add Routine</div>
              <button class="circle-button">+</button>
          </div>
            <div class="shared-column-cards">
                <div class="habit-card">Individual Routine</div>
                <!-- More cards... -->
            </div>
        </div>
    </div>
</body>
</html>
